<body>
<div class="container-fluid" style="-webkit-app-region: drag">


    <nav class="navbar navbar-inverse bg-primary" >
        <a class="navbar-brand" href="#">
            <h2>Message</h2>
        </a>
    </nav>

    <form>



        <div class= "text-center topmar">

            <h4 class="col-form-label"><span id = 'ok'>OOOOOOOOOOOOOOOOOOOOOOOOOOO</span></h4>

        </div>

        <div class="row"><!-- panel-footer -->
            <div class="col-sm-10 text-center">
                <div class="previous">
                    <button type="submit" id="sub" class="btn btn-primary butwid" style="-webkit-app-region: no-drag" >Ok</button>
                </div>
            </div>
        </div>

    </form>



    <script>

        const electron = require('electron');
        const {ipcRenderer } = electron;

        ipcRenderer.on('sendmsg', (event, msg) => {
            document.querySelector('#ok').innerHTML = msg;
        });

        document.getElementById('sub').addEventListener("click", (event) =>{
            event.preventDefault()
            ipcRenderer.send('killmsg');
        });

    </script>


</div>
